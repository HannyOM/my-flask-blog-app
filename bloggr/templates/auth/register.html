<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container">
        <form action="{{url_for('auth.register')}}" method="post" class="ui raised segment form">
            <h3 class="ui center aligned header">Register</h3>

            <div class="field">
                <label>Username</label>
                <input type="text" name="username" placeholder="Username">
            </div>

            <div class="field">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="form-footer">
                <button class="ui green button" type="submit">Register</button>
                {% for message in get_flashed_messages() %}
                <div class="flash grey label">{{ message }}</div>
                {% endfor %}
                <p>Already registered? <a href="{{url_for('auth.login')}}"> Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
